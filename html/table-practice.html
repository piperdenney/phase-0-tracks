<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h2>Table Practice</h2>
<table border =1 > 
<tr>
	<th>Animal</th>
	<th>Name</th>
	<th>Best Quality</th>
</tr>
<tr>
	<td>Bear</td>
	<td>Charles</td>
	<td>Cuddly</td>
</tr>
<tr>
	<td>Elephant</td>
	<td>Errol</td>
	<td>Never forgets</td>
</tr>
<tr>
	<td>Possum</td>
	<td>Louis</td>
	<td>Eats bugs</td>
</tr>
</table>


</body>
</html>

<!-- Table with at least one cell that spans two rows and another cell that spans two columns. Should have at least three rows and columns total -->

<h2>Table Practice 2</h2>
<table border =1>
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
		<th>Header 3</th>
	</tr>
	<tr>
		<td colspan="3">3 col across</td>
	</tr>
	<tr>
		<td rowspan="2">Big Row</td>
		<td>Blue 2</td>
		<td>Blue 3</td>
	</tr>
	<tr>
		<td>Yellow 2</td>
		<td>Yellow 3</td>
	</tr>
</table>
